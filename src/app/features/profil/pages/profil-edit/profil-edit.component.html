<div class="profil-edit-container">
  <div class="page-header">
    <h1>Modifier mon profil</h1>
    <button mat-button color="primary" routerLink="/profile">
      <mat-icon>arrow_back</mat-icon> Retour au profil
    </button>
  </div>

  <mat-card class="content-card">
    <mat-card-content>
      <div *ngIf="loading" class="loading-indicator">
        <p>Chargement de vos informations...</p>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <form [formGroup]="profilForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="lastName">
            <mat-error *ngIf="profilForm.get('lastName')?.errors?.['required']">
              Le nom est requis
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Prénom</mat-label>
            <input matInput formControlName="firstName">
            <mat-error *ngIf="profilForm.get('firstName')?.errors?.['required']">
              Le prénom est requis
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email">
            <mat-error *ngIf="profilForm.get('email')?.errors?.['required']">
              L'email est requis
            </mat-error>
            <mat-error *ngIf="profilForm.get('email')?.errors?.['email']">
              Format d'email invalide
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Champs supplémentaires si nécessaire -->

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit"
                  [disabled]="profilForm.invalid || loading">
            Enregistrer
          </button>
          <button mat-button type="button" (click)="cancel()">
            Annuler
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
