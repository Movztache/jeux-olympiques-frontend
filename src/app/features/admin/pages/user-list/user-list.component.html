<div class="user-list-container">
  <div class="header">
    <h1>Gestion des utilisateurs</h1>
    <div class="search-container">
      <mat-form-field appearance="outline">
        <mat-label>Rechercher</mat-label>
        <input matInput [(ngModel)]="searchTerm" (keyup)="applyFilter()" placeholder="Rechercher un utilisateur...">
        <button *ngIf="searchTerm" matSuffix mat-icon-button aria-label="Effacer" (click)="searchTerm=''; applyFilter()">
          <mat-icon>close</mat-icon>
        </button>
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
      <button mat-mini-fab color="primary" aria-label="Rafraîchir" (click)="refreshUsers()" matTooltip="Rafraîchir la liste">
        <mat-icon>refresh</mat-icon>
      </button>
    </div>
  </div>

  <div class="table-container mat-elevation-z2">
    <div class="loading-shade" *ngIf="loading">
      <mat-spinner diameter="50"></mat-spinner>
    </div>

    <table mat-table [dataSource]="getPaginatedUsers()" matSort (matSortChange)="onSortChange($event)" class="user-table">
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="role-column">Rôle</th>
        <td mat-cell *matCellDef="let user" class="role-column">
          <mat-chip-set>
            <mat-chip
              class="role-chip"
              [ngClass]="isAdmin(user) ? 'admin-chip' : 'user-chip'"
              (click)="openRoleChangeDialog(user)"
              [matTooltip]="'Cliquez pour changer le rôle'">
              {{ getRoleDisplay(user) }}
            </mat-chip>
          </mat-chip-set>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-column">Actions</th>
        <td mat-cell *matCellDef="let user" class="actions-column">
          <div class="action-buttons">
            <button mat-icon-button class="delete-button" (click)="deleteUser(user)" matTooltip="Supprimer l'utilisateur">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">
          <div class="no-data">
            <mat-icon>sentiment_dissatisfied</mat-icon>
            <p>Aucun utilisateur trouvé{{ searchTerm ? ' pour "' + searchTerm + '"' : '' }}</p>
          </div>
        </td>
      </tr>
    </table>

    <mat-paginator
      [length]="filteredUsers.length"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="pageIndex"
      (page)="onPageChange($event)"
      showFirstLastButtons
      aria-label="Sélectionner une page d'utilisateurs">
    </mat-paginator>
  </div>
</div>
