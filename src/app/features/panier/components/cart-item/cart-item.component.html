<div class="cart-item">
  <div class="product-info" data-label="Produit">
    <h3>{{ item.offerName }}</h3>
  </div>

  <div class="price" data-label="Prix">
    {{ item.offerPrice | currency:'EUR' }}
  </div>

  <div class="quantity" data-label="QuantitÃ©">
    <button mat-icon-button (click)="decreaseQuantity()" [disabled]="item.quantity <= 1">
      <mat-icon>remove</mat-icon>
    </button>
    <span class="quantity-value">{{ item.quantity }}</span>
    <button mat-icon-button (click)="increaseQuantity()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="total" data-label="Total">
    {{ item.totalPrice | currency:'EUR' }}
  </div>

  <div class="actions" data-label="Actions">
    <button mat-icon-button color="warn" (click)="onRemove()" aria-label="Supprimer l'article">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
