<div class="login-container">
  <h2>Connexion aux Jeux Olympiques</h2>

  <!-- Formulaire de connexion avec validation -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Champ email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        placeholder="Votre email">

      <!-- Messages d'erreur pour le champ email -->
      <div class="error-message" *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">L'email est requis.</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">Veuillez entrer une adresse email valide.</span>
      </div>
    </div>

    <!-- Champ mot de passe -->
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        placeholder="Votre mot de passe">

      <!-- Message d'erreur pour le champ mot de passe -->
      <div class="error-message" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
        Le mot de passe est requis.
      </div>
    </div>

    <!-- Affichage du message d'erreur -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <!-- Bouton de soumission avec état désactivé si le formulaire est invalide -->
    <button
      type="submit"
      [disabled]="loginForm.invalid || loading"
      class="btn btn-primary">
      <!-- Affiche un indicateur de chargement pendant la connexion -->
      <span *ngIf="loading">Connexion en cours...</span>
      <span *ngIf="!loading">Se connecter</span>
    </button>
  </form>
</div>
